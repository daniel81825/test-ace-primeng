<p-toolbar>
    <div class="p-toolbar-group-left">
        <p-toast position="top-left"></p-toast>
        <p-dropdown [options]="themes" [(ngModel)]="currentTheme" (onChange)="changeTheme()" [virtualScroll]="true" [itemSize]="10" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="WÃ¤hle 'Theme'"></p-dropdown>
    </div> 
    <div class="p-toolbar-group-right">
        <p-button label="Speichern" icon="pi pi-upload" (click)="onSave($event)"styleClass="p-button-success"></p-button>
        <p-button label="Abbrechen" icon="pi pi-times" (click)="onCancel($event)"styleClass="p-button-warning"></p-button>
    </div> 
</p-toolbar>
<div class="app-ace-editor" #editor [style]="myStyle()"></div>
